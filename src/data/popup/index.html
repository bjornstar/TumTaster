<html>
	<head>
		<link href="../css/popup.css" rel="stylesheet" type="text/css">
		<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="heading"><img src="../images/Icon-64.png" style="float:left;" /><h1>TumTaster</h1></div>
		<div id="statistics"><span> </span></div>
		<div id="nowplayingdiv"><span id="nowplaying"> </span>
			<div id="statusbar">
				<div id="loading" class="loading">&nbsp;</div>
				<div id="position2" class="position2">&nbsp;</div>
				<div id="position" class="position">&nbsp;</div>
			</div>
		</div>

		<p id="controls">
			<i id="prev" class="fa fa-fast-backward fa-4x clickable"></i>
			<i id="play" class="fa fa-play fa-4x clickable"></i>
			<i id="next" class="fa fa-fast-forward fa-4x clickable"></i>
			<i id="mode" class="fa fa-random fa-2x clickable"></i>
		</p>

		<ol id="playlist" class="playlist"></ol>
	</body>
</html>
